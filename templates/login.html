<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SchalekPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to SchalekPage">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #1a1c2e, #2d3748);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .input-field:focus {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.25);
        }
        .btn-primary {
            background: linear-gradient(to right, #4f46e5, #6366f1);
            transition: all 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body class="min-h-screen text-gray-100 flex flex-col">
    <!-- Header with SchalekPage logo -->
    <div class="pt-16 sm:pt-24 px-4">
        <div class="max-w-md mx-auto text-center mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">
                SchalekPage
            </h1>
            <p class="text-gray-400 mt-2">Log in to access your school dashboard</p>
        </div>
        
        <!-- Login Form Card -->
        <div class="max-w-md mx-auto card rounded-xl p-6 shadow-lg">
            {% if error %}
                <div class="bg-red-500/20 border border-red-500/30 text-red-300 px-4 py-3 rounded-lg mb-6">
                    <div class="flex items-start">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle mt-0.5"></i>
                        </div>
                        <div class="ml-3">
                            <p>{{ error }}</p>
                        </div>
                    </div>
                </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-500"></i>
                        </div>
                        <input type="text" id="username" name="username" 
                               class="input-field block w-full pl-10 pr-3 py-2.5 rounded-lg text-white outline-none focus:outline-none"
                               required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" id="password" name="password" 
                               class="input-field block w-full pl-10 pr-3 py-2.5 rounded-lg text-white outline-none focus:outline-none"
                               required>
                    </div>
                </div>
                
                <div>
                    <label for="subdomain" class="block text-sm font-medium text-gray-300 mb-1">
                        School Subdomain
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-school text-gray-500"></i>
                        </div>
                        <input type="text" id="subdomain" name="subdomain" 
                               class="input-field block w-full pl-10 pr-3 py-2.5 rounded-lg text-white outline-none focus:outline-none"
                               value="gympaba" required>
                    </div>
                </div>
                
                <div class="pt-2">
                    <button type="submit" 
                            class="btn-primary w-full py-2.5 px-4 rounded-lg text-white font-medium shadow-sm focus:outline-none">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
        
        <div class="max-w-md mx-auto text-center mt-8 text-sm text-gray-500">
            <p>Â© 2025 SchalekPage. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
