<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Schalek - Presentations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Schalek - Presentations">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
<header class="bg-gray-800 w-full py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold text-white">SchalekPage</h1>
    </div>
</header>
<main class="flex-grow flex flex-col justify-center items-center">
    <section class="w-full max-w-md mt-8">
        <div class="bg-gray-800 rounded-lg shadow-lg p-8">
            <h2 class="text-4xl font-bold mb-4 text-center text-white">Login</h2>
            {% if error %}
                <p class="text-red-500">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
                <div class="form-group">
                    <label for="username" class="block text-gray-300">Username:</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-gray-700 text-white rounded" required>
                </div>
                <div class="form-group">
                    <label for="password" class="block text-gray-300">Password:</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 text-white rounded" required>
                </div>
                <div class="form-group">
                    <label for="subdomain" class="block text-gray-300">Subdomain Školy:</label>
                    <input type="text" id="subdomain" name="subdomain" class="w-full px-3 py-2 bg-gray-700 text-white rounded" required>
                </div>
                <div>
                    <input type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-300 cursor-pointer" value="Login">
                </div>
            </form>
        </div>
    </section>
</main>
<footer class="w-full py-4 bg-gray-800 text-center text-gray-400">
    <p>Schalek © 2025</p>
</footer>
</body>
</html>
