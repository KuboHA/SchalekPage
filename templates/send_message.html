<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Message</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-800 to-gray-900 text-gray-200 min-h-screen">
    <header class="bg-gray-900 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">SchalekPage</h1>
            <div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300" onclick="location.href='{{ url_for('dashboard') }}'">Dashboard</button>
                <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300 ml-2" onclick="location.href='{{ url_for('get_timetable') }}'">Timetable</button>
            </div>
        </div>
    </header>
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-5xl w-full mx-auto mt-8">
        <h1 class="text-4xl font-bold mb-4 text-center text-white">Send Message</h1>
        <form action="{{ url_for('send_message') }}" method="POST" class="space-y-4">
            <div>
                <label for="recipients" class="block text-sm font-medium text-gray-200">Recipients</label>
                <select id="recipients" name="recipients" multiple class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-gray-200 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    {% for person in people %}
                        <option value="{{ person.id }}">{{ person.name }} (ID: {{ person.id }})</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="body" class="block text-sm font-medium text-gray-200">Message Body</label>
                <textarea id="body" name="body" rows="4" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-gray-200 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">Send Message</button>
            </div>
        </form>
    </div>
</body>
</html>
