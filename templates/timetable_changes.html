<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable Changes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .btn {
            transition: color 0.3s, border-color 0.3s;
        }
        .btn:hover {
            color: #ffffff;
            border-color: #ffffff;
        }
    </style>
</head>
<body class="bg-gray-800 rounded-lg">
    <header class="bg-gray-900 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">SchalekPage</h1>
            <div class="flex space-x-2">
                <button class="btn text-white border border-transparent px-4 py-2 rounded hover:border-white transition duration-300" onclick="location.href='{{ url_for('dashboard') }}'">Dashboard</button>
                <button class="btn text-white border border-transparent px-4 py-2 rounded hover:border-white transition duration-300" onclick="location.href='{{ url_for('get_timetable') }}'">Timetable</button>
            </div>
        </div>
    </header>
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-5xl w-full mx-auto mt-8">
        <h1 class="text-4xl font-bold mb-4 text-center text-white">Substitutions for {{ today_date }}</h1>
        <ul class="list-disc list-inside text-gray-300">
            {% for change in changes %}
                <li class="py-2">
                    <span class="font-bold">{{ change.title }} - Lesson {{ change.lesson_n }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
